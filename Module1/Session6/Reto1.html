<!DOCTYPE html>
<html>
    <head>
        <title>Navbarfloat</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="Reto1.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <div class="d-flex flex-row">
                <div class="w-25 p-3">
                    <img src="https://i0.wp.com/magicoloriage.com/wp-content/uploads/2024/01/Coloriage-Camion-avec-remorque.jpg?fit=1080%2C1080&ssl=1" alt="logo">
                </div>
                <nav class="d-flex justify-content-center">
                    <a class="p-2" href="#Home">Home</a>
                    <a class="p-2" href="#Favorites">Favorites</a>
                    <a class="p-2" href="#Malls">Malls</a>
                    <a class="p-2" href="#Divertion">Divertion</a>
                </nav>
            </div>
        </header>
    </body>
</html>
